server {
    listen 9000;
    
    location / {
        root   /usr/share/nginx/html/target/classes/static;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    

    location /api {
        proxy_pass https://testtls-bff:8443/api;
    }
    location /management {
        proxy_pass https://testtls-bff:8443/management;
    }
    location /swagger-resources {
        proxy_pass https://testtls-bff:8443/swagger-resources;
    }        
    location /v2 {
       proxy_pass https://testtls-bff:8443/v2;
    }
    location /auth {
       proxy_pass https://testtls-bff:8443/auth;
    }
    
    
}